<script>
	// function with argument and no return value
	console.log("to make function for factorial")
	function factorial(n)
	{
		var f=1; 
		for(var i=1; i<=n; i++)
		{
			f=f*i;
		}
		console.log(f+" is factorial of "+n);

	}
	factorial(5);
	factorial(6);

		}

    // tocheck number is prime or not using function
    function checkprime(n)
    {
    	if(n==0 || n==1)
    	{
    		console.log(n+" is not prime");
    	}
    	else
    	{
    		for(var i=2; i<=n; i++)
    		{
    			if(n%i==0)
    			{
    				break;
    			}
    		}
    		if(n==i)
    		{
    			console.log(n+" is prime")
    		}
    		else
    		{
    			console.log(n+"  is not prime")
    		}
    	}
    }
    checkprime(5);
    checkprime(9);
    checkprime(2);
